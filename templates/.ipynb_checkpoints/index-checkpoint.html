<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="card mt-50" style="width: 100%; height: 100%">
        <div class="card-header">
          <div class="col-12" style="text-align: center">
            <h1>Welcome to Car Price Predictor</h1>
          </div>
        </div>
        <div class="card-body">
          <form method="post" action="#" accept-charset="utf-8">
            <div class="col-10 form-group" style="text-align: center">
              <label>
                <b>Select Company: </b>
              </label>
                <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id, 'car_model')">
                  {% for company in companies %}
                  <option value='{{ company }}'>{{company}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>
                <b>Select Model: </b>
              </label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                  <option value="1">1</option>
                </select>
            </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>
                <b>Select Year Of Purchase: </b>
              </label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                  <option value="1">1</option>
                </select>
            </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>
                <b>Select Fuel Type: </b>
              </label>
                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                  <option value=""></option>
                </select>
            </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>
                <b>Enter Number of Kilometers Travelled: </b>
              </label>
                <input class="form-control" type="text" id="kilo_driven" name="kilo_driven"
                       placeholder="Enter no. of kilometers travelled">
            </div>
            <div class="col-10 form-group" style="text-align: center">
              <button class="btn btn-primary form-control" onclick="">Predict Price</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
  function load_car_models(this.id, car_model_id)
  {
    var company = document.getElementById(this.id);
    var car_model = document.getElementById(car_model_id);
    {% for company in companies %}
    if (company.value == "{{company}}")
    {
      {% for model in car_models %}
      {% if company in car_models %}
      var newOption = document.createElement("option");
      newOption.value = "{{model}}";
      newOption.innerHTML = "{{model}}";
      car_model.options.add(newOption);
      {% endif %}
      {% endfor %}
    }
    {% endfor %}
  }


</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    </script>
  </body>
</html>
